<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> 
    <title>Game of Fifteen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Roboto" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h1>Game of Fifteen</h1>
        <div class="stepsAndTimer">
            <div class="steps">
                <p>Moves</p>
                <p id="steps">0</p>
            </div>
            <div class="pauseAndIcon">
                <div id="pause" class="pause">
                    <p>Pause</p>
                </div>
            </div>
            <div id="reset" class="reset">
                <p>Reset</p>
            </div>
            <div id="time" class="timer">
                <p>Timer</p>
                <p id="timer">00:00</p>
            </div>
        </div>
        <div class="overlay" id="overlay"><i class="far fa-play-circle" id="olIcon"></i></div>
        <div class="board"></div>

        <div class="progresBar" id="progresBar">
            <p>Your progress</p>
            <div class="progBar" id="progBar"></div>
        </div>
    </div>
    <aside id="popup" class="popup">
        <div class="popup-inner">
            <i class="fas fa-times"></i>
            <h1>Congratulations, You Won!</h1>
            <div class="score">
                <img src="img/win.png" alt="" width="200px" height="200px">
                <div>
                    <h2>Your score</h2>
                    <h2 id="scoreSteps"></h2>
                    <h2 id="scoreTime"></h2>
                </div>
            </div>
            <footer>
                <h3>Game created by sebekxp</h3>
                <h3>Follow me</h3>
                <a href="https://github.com/sebekxp" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.facebook.com/sebastian.paszynski?ref=bookmarks" target="_blank"><i
                        class="fab fa-facebook-square"></i></a>
                <a href="https://www.instagram.com/sebeekkxp/" target="_blank"><i class="fab fa-instagram"></i></a>
                <h3>on social media</h3>
            </footer>
        </div>
    </aside>
    <script src="script.js"></script>
</body>

</html>
